<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
 <input list="ramesh" type="">
 <datalist id="ramesh">
    <option >AP</option>
    <option >AS</option>
    <option >AR</option>
    <option >TS</option>
    <option >TN</option>
    <option >CH</option>
    <option >HP</option>
    <option >KA</option>
    <option >KL</option>
    <option >TR</option>
</datalist>
</body>
</html>
